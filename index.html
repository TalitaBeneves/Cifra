<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bla.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <h1>Cifra de Cesar e base 64</h1>
      <div class="menu">
        <select id="escolhaCod" onchange="div(this)">
          <option>Escolha sua Codificação</option>
          <option value="cifra">Cifra de César</option>
          <option value="base64">Base64</option>
        </select>
      </div>
    </div>

    <div class="conteudo">
      <form>
        <div id="cifraCesar" style="display:none;">

          <textarea id="frase" rows="20" cols="33" placeholder="Digite!" required></textarea>
          <input type="number" id="chave" placeholder="00" required style="width: 70px;">

          <input type="radio" id="cifraCesarCriptRadio" name="cifraCesarName" />
          <label for="cifraCesarCriptRadio">Codificar</label>

          <input type="radio" id="cifraCesarDecriptRadio" name="cifraCesarName" />
          <label for="cifraCesarDecriptRadio">Decodificar</label>

          </br><input type="submit" id="cifraCesarCript" value="Codificar" style="display: none;"
              onclick="cripCesar()" />
          <input type="submit" id="cifraCesarDecript" value="Decodificar" style="display: none;"
              onclick="cifraCesarCriptografarAlt()" />

          <div id="res"></div>
        </div>

        <div id="base64" style="display:none;">
            <textarea id="fraseAlt" rows="20" cols="33" placeholder="Digite!" required></textarea>

            <input type="radio" class="radiobt" id="base64criptadaRadio" name="base64">
            <label for="base64criptadaRadio">Codificar</label>

            <input type="radio" class="radiobt" id="base64decriptadaRadio" name="base64">
            <label for="base64decriptadaRadio">Decodificar</label>

            <input type="submit" id="base64criptada" value="Codificar!" style="display: none;"
                onclick="base64cript()">

            <input type="submit" id="base64decriptada" value="Decodificar!" style="display: none;"
                onclick="base64decript()">
            <div id="resAlt"></div>
        </div>
      </form>
    </div>
  </section>
  <script src="bla.js"></script>
</body>
</html>
